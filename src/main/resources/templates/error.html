<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Something Went Wrong</title>
</head>
<body>
    <h1>Something Went Wrong</h1>

    <p th:text="${status}">
        status
    </p>

    <p th:text="${error}">
        error
    </p>

    <p th:text="${message}">
        message
    </p>


</body>
</html>
